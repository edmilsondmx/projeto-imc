<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <h1>&lt; EdDev &gt; Soluções </h1>
    </header>
    <div class="imc">
        <h1>Calculadora IMC</h1>
        <form>
            <label class="info" for="nome">Qual o seu nome?</label>
            <input type="text" id="campo" name="nome" placeholder="Ex: Edmilson">
            <label class="info" for="peso">Qual o seu peso? Kg</label>
            <input type="number" id="campo" name="peso" placeholder="Ex: 82">
            <label class="info" for="altura">Qual sua altura? Mt</label>
            <input type="number" step="0.01" id="campo" name="altura" placeholder="Ex: 1.78">
            <input type="button" id="button" onclick="calcular()" value="Calcular">
        </form>
    </div>
    <div id="res" >
        
    </div>
    <footer>
        <p>Desenvolvido por <strong>&lt; EdDev &gt;</strong> - <strong>Edmilson Gomes</strong></p>
    </footer>

    <script src="imc.js"></script>
</body>
</html>
