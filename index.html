<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <h1>Edmilson Gomes </h1>
        <p>Front-end Developer</p>
    </header>
    <div class="imc">
        <h1>Calculadora IMC</h1>
        <form>
            <label class="info" for="nome">Qual o seu nome?</label>
            <input type="text" id="campo" name="nome" placeholder="Ex: Edmilson">
            <label class="info" for="peso">Qual o seu peso? Kg</label>
            <input type="number" id="campo" name="peso" placeholder="Ex: 82">
            <label class="info" for="altura">Qual sua altura? cm</label>
            <input type="number" step="0.01" id="campo" name="altura" placeholder="Ex: 178">
            <input type="button" id="button" onclick="calcular()" value="Calcular">
        </form>
    </div>
    <div id="res" >
        
    </div>
    <div id="tabela">
        <table id="tabela" name="tabela">
            <tr>
                <th colspan="2"><strong>Tabela IMC</strong></th>
            </tr>
            <tr class="titulo">
                <td>Faixa</td>
                <td>Condição</td>
            </tr>
            <tr id="mag">
                <td>&lt; 18.5 kg/m<sup>2</sup></td>
                <td>Magreza</td>
            </tr>
            <tr id="nor">
                <td>18.5 a 24.9 kg/m<sup>2</sup></td>
                <td>Normal</td>
            </tr>
            <tr id="sob">
                <td>24.9 a 30 kg/m<sup>2</sup></td>
                <td>Sobrepeso</td>
            </tr>
            <tr id="obe">
                <td>&gt; 30 kg/m<sup>2</sup></td>
                <td>Obesidade</td>
            </tr>
    
        </table>

    </div>
    <footer>
        <p>2021|Created by: Edmilson Gomes - Todos os direitos reservados</p>
    </footer>

    <script src="imc.js"></script>
</body>
</html>
